<h2>end Statement</h2>
<p>
 The <b>end</b> statement simply stops execution of the script.
</p>

<table class='list'>
<tr><th>Example Script</th></tr>
<tr><td class='example'>
writeln "So far so good.";

end;

writeln "We never get here!";

</td></tr>
<tr><td>
<b>Output</b>
</td></tr>
<tr><td>
So far so good.
</td></tr>
</table>
